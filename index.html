<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="container">
    <img src="images/logo.png" class="logo">
    <div class="content">
        <h1>We will <span>Launching something</span> more cooler than before..</h1>
        <div class="Time">
            <div>
                <p id="days">00</p>
                <span>Days</span>
            </div>
            <div>
                <p id="hours">00</p>
                <span>Hours</span>
            </div>
            <div>
                <p id="minutes">00</p>
                <span>Minutes</span>
            </div>
            <div>
                <p id="seconds">00</p>
                <span>Seconds</span>
            </div>
        </div>
    </div>
    <div class="Testing">
        <p>This website is still in testing..</p>
    </div>
</div>

<script>
    var countDownDate = new Date("2024-12-18 20:00:00").getTime();
    var x = setInterval(function(){
        var now = new Date().getTime();
        var dis = countDownDate - now;

        var days = Math.floor(dis / (1000*60*60*24));
        var hours = Math.floor((dis % (1000*60*60*24)) / (1000*60*60));
        var minutes = Math.floor((dis % (1000*60*60)) / (1000*60));
        var seconds = Math.floor((dis % (1000*60)) / 1000);

        document.getElementById("days").innerHTML = days;
        document.getElementById("hours").innerHTML = hours;
        document.getElementById("minutes").innerHTML = minutes;
        document.getElementById("seconds").innerHTML = seconds;

    },1000);
</script>

</body>
